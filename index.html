<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto wallet</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <svg class='card-icon' width='' height=''>
        <use href='#'></use>
    </svg>


    <div class="dashboard">
        <div class="dashboard__nav">
            <div class="nav">
                <div class="nav__logo">
                    <a href="#" class="logo">
                        <img src="./img/nav-icons/logo.svg" alt="Logo">
                    </a>
                </div>
                <div class="nav__icons">
                    <ul class="nav__icons-list">
                        <li>
                            <a href="#">
                                <img src="./img/nav-icons/dashboard.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/nav-icons/wallet.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/nav-icons/charts.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/nav-icons/cube.svg" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/nav-icons/user.svg" alt="">
                            </a>
                        </li>
                        <li class="nav__icons-list-last-icon">
                            <a href="#">
                                <img src="./img/nav-icons/exit.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="dashboard__body">
            <div class="dashboard__header">
                <h1 class="title-1">
                    Overview
                </h1>
                <div class="dashboard__header-icons">
                    <button class="header-icon">
                        <img src="./img/top-icons/search.svg" alt="Search icon">
                    </button>
                    <button class="header-icon header-icon--new">
                        <img src="./img/top-icons/bell.svg" alt="Notifications icon">
                    </button>
                    <div class="user-profile">
                        <a href="#" class="user-profile__avatar">
                            <img src="./img/top-icons/avatar.svg" alt="Avatar">
                        </a>
                        <button class="user-profile__nav-button">
                            Zoia M.
                        </button>
                    </div>
                </div>
            </div>
            <div class="dashboard__cards">
                <div class="portfolio">
                    <div class="portfolio__header">
                        <h2 class="title-2">Portfolio</h2>
                    </div>
                    <div class="portfolio__card">
                        <div class="balance-card">
                            <div class="balance-card__balance-value">
                                $ 17 643.41
                            </div>
                            <div class="balance-card__balance-desc">
                                Portfolio balance
                            </div>

                            <div class="balance-card__settings">
                                <button class="button-more">
                                    <span class="button-more__icon"></span>
                                </button>
                            </div>

                            <div class="balance-card__period">
                                <button class="balance-card__period-btn">1H</button>
                                <button class="balance-card__period-btn">24H</button>
                                <button class="balance-card__period-btn balance-card__period-btn--active">1W</button>
                                <button class="balance-card__period-btn">1M</button>
                                <button class="balance-card__period-btn">1Y</button>
                                <button class="balance-card__period-btn">ALL</button>
                            </div>

                            <img src="./img/img/chart.svg" alt="Chart" class="balance-card__chart"></img>
                        </div>
                    </div>
                </div>
                <div class="assets">
                    <div class="assets__header">
                        <h2 class="title-2">Your Assets</h2>
                        <button>
                            <img src="./img/top-icons/settings.svg" alt="Settings">
                        </button>
                    </div>
                    <div class="assets__cards">

                        <!-- asset-card -->
                        <div class="asset-card">
                            <div class="asset-card__value">1.25 BTC</div>
                            <div class="asset-card__fiat">$ 2948.04</div>

                            <div class="asset-card__settings">
                                <div class="button-more">
                                    <span class="button-more__icon"></span>
                                </div>
                            </div>

                            <div class="asset-card__footer">
                                <div class="asset-card__icon">
                                    <img src="./img/cards-icons/btc.svg" alt="Bitcoin">
                                </div>
                                <div class="asset-card__income">+ 0.14%</div>
                            </div>
                        </div>
                        <!-- asset-card -->

                        <!-- asset-card -->
                        <div class="asset-card asset-card--ltc">
                            <div class="asset-card__value">0.32 LTC</div>
                            <div class="asset-card__fiat">$ 2948.04</div>

                            <div class="asset-card__settings">
                                <div class="button-more">
                                    <span class="button-more__icon"></span>
                                </div>
                            </div>

                            <div class="asset-card__footer">
                                <div class="asset-card__icon">
                                    <img src="./img/cards-icons/ltc.svg" alt="Litecoin">
                                </div>
                                <div class="asset-card__income">+ 0.31%</div>
                            </div>
                        </div>
                        <!-- asset-card -->

                        <!-- asset-card -->
                        <div class="asset-card asset-card--eth">
                            <div class="asset-card__value">1.25 ETH</div>
                            <div class="asset-card__fiat">$ 2948.04</div>

                            <div class="asset-card__settings">
                                <div class="button-more">
                                    <span class="button-more__icon"></span>
                                </div>
                            </div>

                            <div class="asset-card__footer">
                                <div class="asset-card__icon">
                                    <img src="./img/cards-icons/eth.svg" alt="Ethereum">
                                </div>
                                <div class="asset-card__income">+ 0.27%</div>
                            </div>
                        </div>
                        <!-- asset-card -->

                    </div>
                </div>
            </div>
            <div class="dashboard__market"></div>
        </div>
    </div>
</body>

</html>
